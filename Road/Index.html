<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formula 1</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="content">
        <div id="Game">
            <div class="info">
                <span class="score">Ваш счёт: 0</span><br>
                <span class="speed">Текущая скорость: 3</span><br>
                <span class="traffic">Сложность: 3</span><br>
                <span class="record"><b>Рекорд: 0</b></span>
                <h5>Правила игры</h5>
                <p><br>Управление с помощью стрелок &larr; -влево, &uarr; -вверх, &rarr; -вправо, &darr; -вниз. <br>В левой части экрана показывается ваш текущий счёт, текущую скорость игры и уровень сожности.</p><br><br>
            </div>
         
            <div class="game">
                <div class="start">Нажмите, чтобы начать игру</div>
                <div class="stop hide">Стоп</div>
                <div class="gameArena"></div>
            </div>
            </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
